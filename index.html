<!DOCTYPE html>
<html>
    <head land="en">
        <meta charset="utf-8">
        <title>2010s Heardle</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href="assets/css/styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body class="all" onload = "getSong(); addingFilterList(); guessCorrector()">
        <div class="container">
            <h1>2010s Heardle Game</h1>
            <h2 id = "title">Guess The Song!</h2>
            <form onsubmit = "return false" id="guessing_form" class="form-horizontal">
              <div class = "guessingArea">
                <div id = "guess1">1</div>
                <div id = "guess2">2</div>
                <div id = "guess3">3</div>
                <div id = "guess4">4</div>
                <div id = "guess5">5</div>
                <div id = "guess6">6</div>
              </div>
              <div class = "buttons">
                <button type ="button" onclick ="skip()" class="btn btn-default" id = "skipButton">Skip</button>
                <button type ="button" onclick ="play()" class="btn btn-default" id = "playButton">Play</button>
                <button type="button" onclick="check()" class="btn btn-default" id= "submitButton">Submit</button>
              </div>
                <div class="form-group">
                  <div class="">
                    <div class="input-group">
                      <input type="text" onkeyup = "guessCorrector()"class="form-control" autocomplete = "off" id="guess" placeholder="Enter A Guess...">
                      <ul id = "myUL">
                      </ul>
                    </div>
                  </div>
                </div>
              </form>
        </div>




        <!-- The jQuery library -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>

        <!-- The Moment.js library -->
        <script src="node_modules/moment/moment.js"></script>

        <!-- Including our own JavaScript file -->
        <script src="assets/js/script.js"></script>

    </body>
</html>
